<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Registre-se</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Crie uma conta!</h1>
                            </div>
                            <form class="Úsuario">
                                <div class="form-group row">
                                    <label for="inputName" class="form-label"><strong>Nome</strong></label>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                   <input type="text" class="form-control form-control-user" id="exampleFirstName">
                                    </div>
                                    <label for="inputLastName" class="form-label"><strong>Sobrenome</strong></label>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="exampleLastName">
                                            
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail" class="form-label"><strong>Email</strong></label>
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                             <input type="email" class="form-control form-control-user" id="exampleInputEmail">
                                                <div class="form-group">
                                </div>

                                <div class="form-group row">
                                    <label for="inputRepeatEmail" class="form-label"><strong>Repita seu Email</strong></label>
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" >
                                    </div>
                                    
                                        <label for="inputRepeatPassword" class="form-label"><strong>Repita a sua Senha</strong></label>
                                        <div class="col-sm-6"></div>
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword">
                                    </div>
                                </div>
                                <form class="row g-3">
                                                                        
                                    
                                      <label for="inputAddress" class="form-label"><strong>Endereço</strong></label>
                                    <div class="col-12">
                                      <input type="text" class="form-control" id="inputAddress" >
                                    </div>
                                    <div class="col-12">
                                     
                                        <label for="inputCity" class="form-label"><strong>Cidade</strong></label>
                                    <div class="col-md-6">
                                      <input type="text" class="form-control" id="inputCity">
                                    </div>
                                    <label for="inputState" class="form-label"><strong>Estado</strong></label>
                                    <div class="col-md-4">
                                      <select id="inputState" class="form-select">
                                        <option selected>Escolha...</option>
                                        <option>AC</option>
                                        <option>AL</option>
                                        <option>AP</option>
                                        <option>AM</option>
                                        <option>BA</option>
                                        <option>CE</option>
                                        <option>DF</option>
                                        <option>ES</option>
                                        <option>GO</option>
                                        <option>MA</option>
                                        <option>MT</option>
                                        <option>MS</option>
                                        <option>MG</option>
                                        <option>PA</option>
                                        <option>PB</option>
                                        <option>PR</option>
                                        <option>PE</option>
                                        <option>PI</option>
                                        <option>RJ</option>
                                        <option>RN</option>
                                        <option>RS</option>
                                        <option>RO</option>
                                        <option>RR</option>
                                        <option>SC</option>
                                        <option>SP</option>
                                        <option>SE</option>
                                        <option>TO</option>

                                      </select>
                                    </div>
                                    
                                      <label for="inputZip" class="form-label"><strong>CEP</strong></label>
                                      <div class="col-md-2">
                                      <input type="text" class="form-control" id="inputZip">
                                    </div>
                                
                                  </form>


                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                   <p>Registre-se</p> 
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Entre com Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i><p>Entre com Facebook</p>
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Já possui uma conta? Entre!</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Esqueceu a senha?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
